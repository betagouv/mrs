{% load static %}
<div id="header-big" class="d-none d-lg-block">
    <div class="header-bg"></div>
    <div class="cnam-wrapper">
        <a href="/">
            <img src="{% static "img/logos/cnam.png" %}" alt="Caisse Nationale d'Assurance Maladie" class="cnam-logo">
        </a>
    </div>

    <nav class="navbar navbar-expand-lg py-0">
        <a class="navbar-brand" href="/">
            <img src="{% static "img/logos/mrs.png" %}" alt="MRS" class="mrs-logo">
        </a>

        <div class="d-flex justify-content-end w-100" id="mrs-navbar">
            <ul class="navbar-nav text-center">
                {% for link in header_links %}
                    <li class="nav-item">
                        <a class="btn mrs-bouton mrs-{{ link.couleur }}-plein {% if link.active %}active{% endif %}"
                           href="{{ link.url }}">{{ link.alias|capfirst }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>

<div id="header-small" class="d-block d-lg-none">
    <nav class="navbar">
        <a href="/" alt="Accueil" class="navbar-nav" style="background-image: url('{% static 'img/icones/home.svg' %}')"></a>
        <div class="navbar-brand">
            <img src="{% static "img/logos/cnam.png" %}" alt="Caisse Nationale d'Assurance Maladie" class="cnam-logo">
        </div>
        <a href="{{ header_links.1.url }}" alt="{{ header_links.1.alias|capfirst }}" class="navbar-nav" style="background-image: url('{% static 'img/icones/icon_question.svg' %}')"></a>
    </nav>
    <a class="navbar-brand" href="/">
            <img src="{% static "img/logos/mrs.png" %}" alt="MRS" class="mrs-logo">
        </a>
</div>
