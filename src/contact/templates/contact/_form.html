{% load material_form %}
<form method="POST" action="{% url 'contact' %}" id="contact" class="contact" style="display: none">
    {% csrf_token %}
    {% if view.success %}
    <div class="card-panel teal lighten-4">
        Merci pour votre demande ! Nous reviendrons vers vous d√®s que possible.
        <br />
    </div>
    {% endif %}

    {% if form and not view.success %}
      {% form form=form %}{% endform %}
    {% else %}
      {% form form=new_contact_form %}{% endform %}
    {% endif %}

    <br />
    <button type="submit" name="_submit" class="btn">Envoyer</button>
</form>
