version: '3.7'
services:
  django:
    restart: always
    environment:
    - SECRET_KEY
    volumes:
    - ./mrsattachments:/mrsattachments
    - ./log:/app/log
    labels:
    - "io.yourlabs.compose.mkdir=log,spooler,spooler/mail,spooler/stat,mrsattachments:1000:1000:0750"

  postgres:
    restart: always
    volumes:
    - ./postgres/data:/var/lib/postgresql/data
    - ./postgres/run:/var/run/postgresql
    - ./postgres/dump:/dump
