version: '3.7'
services:
  django:
    restart: always
    environment:
    - SECRET_KEY
    - ATTACHMENT_ROOT="/mrsattachments"
    volumes:
    - ./mrsattachments:/mrsattachments

  postgres:
    restart: always
    volumes:
    - ./postgres/data:/var/lib/postgresql/data
    - ./postgres/run:/var/run/postgresql
    - ./dump:/dump
